<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <h1>Primeiro CRUD</h1>
    </header>
    <main>
      <div class="container">
        <div class="header">
          <span>Cadastro de Funcionários</span>
          <button onclick="Modal.openModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Função</th>
                <th>Salário</th>
                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="modal-container">
          <div class="modal">
            <form action="" onsubmit="Form.submit(event)">
              <label for="m-nome">Nome</label>
              <input id="m-nome" type="text" required />

              <label for="m-funcao">Função</label>
              <input id="m-funcao" type="text" required />

              <label for="m-salario">Salário</label>
              <input id="m-salario" step="0.01" type="number" required />
              <button id="btnSalvar">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Feito por Tiago Farias</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
